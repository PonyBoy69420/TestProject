<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Characters Counter</title>
</head>
<body>
<form class="row g-3">
<div class="col-md-4">
    <label for="form-to-check" class="form-label">Введите вашу строку(не более 50-ти символов) и мы подсчитаем кол-во уникальных символов в ней</label>
    <input type="text" class="form-control" placeholder="Введите вашу строку" id="form-to-check" aria-label="Имя пользователя получателя" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" onclick="validateCheck()" id="button-addon2">Кнопка</button>
</div>
</form>
<p><span id="myspan"></span></p>
<script th:src="@{/static/validateCheck.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
